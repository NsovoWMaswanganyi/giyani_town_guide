        <main>
            <form action="mailto:nsovowmaswanganyi@gmail.com" class="contact-form">
            <fieldset>
                <legend><strong>Contact Nsovo for More Information</strong></legend>

                <div class="form-group">
                <label for="name">Name</label>
                <input type="text" id="name" placeholder="e.g. Nsovo" required>
                </div>

                <div class="form-group">
                <label for="surname">Surname / Last name</label>
                <input type="text" id="surname" placeholder="e.g. Maswanganyi" required>
                </div>

                <div class="form-group">
                <label for="mobileNumber">Mobile Number</label>
                <input type="tel" id="mobileNumber" placeholder="e.g. 0712345678" maxlength="10" required>
                </div>

                <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="e.g. nsovo@gmail.com" required>
                </div>

                <div class="form-group">
                <label>Title:</label>
                <div class="radio-group">
                    <label><input type="radio" name="title" value="Mr" required> Mr</label>
                    <label><input type="radio" name="title" value="Ms"> Ms</label>
                    <label><input type="radio" name="title" value="Dr"> Dr</label>
                    <label><input type="radio" name="title" value="other"> Other</label>
                </div>
                </div>

                
                <div class="form-group">
                <label for="message">Your Message</label>
                <textarea id="message" rows="5" placeholder="Type your message here..." required></textarea>
                </div>

                <button type="submit">Submit</button>
            </fieldset>
            </form>
        </main>
